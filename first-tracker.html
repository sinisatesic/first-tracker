<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Problem Tracker</title>
</head>
<body>
<div class="container">
    <h1 id="primary-heading">Issue Tracker w/ JS</h1>
    <div class="jumbotron">
        <h2>Issue Tracker</h2>
        <form id="inputForm">
            <div class="forms">
                <label for="issueDescription">Issue at hand</label>
                <input type="text" class="form-control" id="issueDescription" placeholder="Please describe issue">
            </div>

            <div class="forms">
                <label for="severityDescription">Severity of issue</label>
                <select name="" id="severityDescription" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="forms">
                <label for="assignedDescription">Assigned to</label>
                <input type="text" class="form-control" id="assignedDescription" placeholder="Address to...">
            </div>
            <button type="submit" class="btn btn-primary">Add Issue</button>
        </form>
    </div>
    <div class="col-lg-12">
        <div id="issuesList"></div>
    </div>

</div>

<!--JS script sources below-->

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/first-tracker.js"></script>
</body>
</html>
